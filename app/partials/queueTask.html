<div class="row">
    <div class="well container">
    <div class="col-lg-10 col-lg-offset-1">
        <h3>Select Dataset and command to execute in batch</h3>
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group" >
                    <h4>Data Set</h4><span ng-repeat="dataSet in dataSets">
                        <input type="radio" name="dataset"  value="{{dataSet}}" ng-model="selectedDataSet" /> <label> {{dataSet}}</label> <br />
                    </span>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <h4>Command</h4>
                    <select class="form-control" ng-model="selectedCommand">
                        <option  ng-repeat="command in commands" value="{{command}}">{{command}}</option>
                    </select>
                </div>
                    <div class="form-group"><input  type="button" class="btn btn-danger" value="Add Task" ng-click="addNewTask()"></div>
            </div>
        </div>
    </div>
</div>
</div>
